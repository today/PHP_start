<body>

        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" value="Tom"><br>

        <input type="email" name="email" value="tom@tom.com"><br>

        <label for="">电话：</label>
        <input type="tel" name="telephone" value="13991300000"><br>
      </div>
      <div class="pure-control-group">
        <label for="">年龄：</label>
        <input type="number" name="age" value="20"><br>

      <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary" > 提 交 </button>
      </div>

      </fieldset>
